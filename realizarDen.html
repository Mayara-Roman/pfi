<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/denuncia.css">
        <title>Animal Support</title>
    </head>
    <body>

      <form method="post" action="denunciaForm.php">
        
        <h1>DENÚNCIA</h1>
        
        <fieldset>
          
          <legend><span class="number">1</span> Informe os dados sobre o crime</legend>
          
          <label for="text">Tipo de crime: *</label>
          <input type="text" id="crime" name="crime"  required>
          
          <label for="text">Qual animal está sofrendo: *</label>
          <input type="text" id="animal" name="animal"  required>
          
          <label for="text">Com qual frequência ocorre: *</label>
          <input type="text" id="frequencia" name="frequencia" required>

		      <label for="text">Descrição: *</label>
          <textarea type="text" id ="descricaoCrime" name="descricaoCrime"  required></textarea>
          

          
          <legend><span class="number">2</span>	Informe os dados da localização</legend>
          
          
          
          <label for="text">Cidade: *</label>
          <input type="text" id="cidade" name="cidade" required>

		      <label for="text">Bairro: *</label>
          <input type="text" id="bairro" name="bairro" required>
          
          <label for="text">Rua: *</label>
          <input type="text" id="rua" name="rua" required>
          
          <label for="text">Descrição: *</label>
          <textarea id="descricaoLoc" name="descricaoLoc" required></textarea>

        </fieldset>
        <button type="submit">Enviar</button>
      </form>
    </body>
</html>
